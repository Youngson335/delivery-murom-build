<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project name</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./adaptive.css">
</head>
<body>
    <div class="wrapper">
        <header class="wrapper__header">
            <div class="header__info">
                <div class="info__title">
                    <div class="title__logo">
                        <h2>Доставка</h2>
                        <div class="logo">
                            <img src="./images/logo.svg" alt="logo">
                        </div>                        
                    </div>
                    <div class="title__text">
                        <h2>со склада Мурома <span>в Уральск</span></h2>
                    </div>
                    <div class="title__descript">
                        <p>ЖД материалы и вагонные запчасти</p>
                        <div class="border"></div>
                    </div>
                </div>                                
            </div>     
            <div class="position__materials">
                <div class="header__map">                                 
                    <img class="computer__map" src="./images/maps_icon.svg" alt="">                                          
                </div>              
                <div class="map__points">
                    <div class="point__start">
                        <div class="start__message">                        
                            <div class="message__icon">
                                <img src="./images/message_icon.svg" alt="">
                                <div class="message__text">
                                    <div class="text__icon">
                                        <img src="./images/city_icon.svg" alt="">
                                    </div>
                                    <p>Муром</p>
                                </div>
                            </div>
                        </div>
                        <img src="./images/point_icon.svg" alt="">
                    </div>
                    <div class="point__end">
                        <div class="end__message">                        
                            <div class="message__icon">
                                <img src="./images/message_end.svg" alt="">
                                <div class="message__text">
                                    <div class="text__icon">
                                        <img src="./images/city_icon.svg" alt="">
                                    </div>
                                    <p>Уральск</p>
                                </div>
                            </div>
                        </div>
                        <img src="./images/point_icon.svg" alt="">
                    </div>
                </div>
                <div class="hangars">
                    <div class="hangar__start">
                        <img class="hangar__start-img" src="./images/ambar-start_icon.png" alt="">
                        <div class="start__detail">
                            <img src="./images/detail_ambar.png" alt="">
                        </div>
                    </div>
                    <div class="hangar__end">
                        <img class="hangar__end-img" src="./images/ambar_icon.svg" alt="">
                    </div>
                </div>
                <div class="road">
                    <img src="./images/relse_icon.svg" alt="">
                </div>
                <div class="train">
                    <img src="./images/poezd_icon.svg" alt="">
                </div>
            </div>      
            <div class="mobail__version">
                <div class="mobail__map">
                    <img src="./images/mobail__map.svg" alt="">
                </div>
                <div class="mobail__points">
                    <div class="mbPoint__start">
                        <div class="mbPoint__message">
                            <div class="message__image">
                                <img src="./images/message_icon.svg" alt="">
                            </div>
                            <div class="message__value">
                                <div class="value__icon">
                                    <img src="./images/city_icon.svg" alt="">
                                </div>
                                <div class="value__text">
                                    Муром
                                </div>
                            </div>
                        </div>
                        <div class="mbPoint">
                            <img src="./images/point_icon.svg" alt="">
                        </div>                        
                    </div>
                    <!-- <div class="mbPoint__end">
                        <img src="./images/point_icon.svg" alt="">
                    </div> -->
                </div>
            </div>             
        </header>
    </div>
</body>
</html>
